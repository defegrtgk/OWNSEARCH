<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>github</title>
  <style>
    /* Full screen layout */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Chat container fills full viewport */
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      max-width: 600px; /* optional max width */
      background-color: #2d2d2d;
      border-radius: 0;
      box-sizing: border-box;
      padding: 10px;
    }

    /* Messages area fills remaining space and scrolls */
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #444;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 10px;
      max-width: 80%;
      padding: 10px;
      border-radius: 8px;
      word-wrap: break-word;
    }

    .user {
      background-color: #4a90e2;
      align-self: flex-end;
      text-align: right;
    }

    .puter {
      background-color: #3a3a3a;
      align-self: flex-start;
      text-align: left;
    }

    /* Input area fixed at bottom */
    .input-area {
      display: flex;
      padding-top: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button {
      margin-left: 10px;
      padding: 10px 15px;
      border-radius: 8px;
      background-color: #444;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #555;
    }

    /* Remove max-width on smaller screens */
    @media (max-width: 600px) {
      .chat-container {
        max-width: 100vw;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="message puter">What can I help you with?</div>
    </div>
    <div class="input-area">
      <input type="text" id="input" placeholder="Type your message here..." autofocus />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Include Puter.js library -->
  <script src="https://js.puter.com/v2/"></script>
  <script>
    const messages = document.getElementById('messages');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');

    function appendMessage(text, sender) {
      const div = document.createElement('div');
      div.textContent = text;
      div.classList.add('message', sender);
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage(userText, 'user');
      input.value = '';
      input.disabled = true;
      sendBtn.disabled = true;

      try {
        const response = await puter.ai.chat(userText);
        appendMessage(response, 'puter');
      } catch (err) {
        appendMessage('Error: Could not fetch response.', 'puter');
        console.error(err);
      }

      input.disabled = false;
      sendBtn.disabled = false;
      input.focus();
    }

    sendBtn.addEventListener('click', sendMessage);

    input.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
